    <div id="left" class="container-side">
        <div class="shift">
            <h1>Create a New Account</h1>
            <p>Start piling your games! Already have a pile? Click here to <a href="#">Login</a></p>           
             <h1>Register with</h1>
            <p>It's fast and easy.</p><br/>
            <input class="fb_button" type="button" value="Login with Facebook">
            <br/>
            <input class="goog_button" type="button" value="Login with Google+">
        </div>
    </div>

    <div id="right" class="container-side">

            <form style="border:1px solid #ccc">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
    </div>
</div>  <!-- END OF WRAPPER-->
