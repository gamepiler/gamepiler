<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">
        <h1>Gamepiler.com</h1>
    </div>


<div id="wrapper">  <!-- START-->

    
    <div id="left" class="container-side">
        <div class="shift">
            <div class="auto-align">
            <h1>Create a New Account</h1>
            <p>Start piling your games! Already have a pile? Click here to <a href="#"style="color:dodgerblue">Login</a></p>           
             <h1>Register with</h1>
            <p>It's fast and easy.</p><br/>
            <input class="fb_button" type="button" value="Login with Facebook">
            <br/>
            <input class="goog_button" type="button" value="Login with Google+">
        </div>
        </div>
    </div>

    <div id="right" class="container-side">
        <div id="signup-div">
            <form class="signup-form">
                <h1>
                    Create an Account
                </h1>
                <label>Email:</label>
                <input type="email" name="email-form">

                <label>password:</label>
                <input type="password" name="pswd-form">

                <label>confirm password:</label>
                <input type="password" name="confirm-form">

                <input type="button" value="submit" id="sendBtn" name="btn-form">
            </form>
        </div>

    </div>
</div>  <!-- END OF WRAPPER-->

    <footer class="site-footer">
        <h1>Footer!</h1>
    </footer>
